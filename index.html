<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Loading Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="loading-bar">
            <div class="loading-bar__item"></div>
        </div>
        <h1 class="heading">Click A Button To Load To That Percentage!</h1>
        <div class="percentage__buttons">
            <button class="button__thirty">
                30%
            </button>
            <button class="button__sixty">
                60%
            </button>
            <button class="button__one-hundred">
                100%
            </button>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
